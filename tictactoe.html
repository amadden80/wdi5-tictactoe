<html>
  <head>
      <title>Tic Tac Toe</title>
      <link href='css/style.css' type='text/css' rel='stylesheet'>
      <script type='text/javascript' src='js/underscore.min.js'></script>
      <script type='text/javascript' src='js/jquery-2.0.2.min.js'></script>
      <script type='text/javascript' src='js/tictactoe.js'></script>
  </head>
  <body>
    <div id='container'>
      <h1>Tic Tac Toe (with jQuery!)</h1>

      <!-- We represent the Tic Tac Toe "board" with a 3x3 table. Each row keeps track of its row number and each cell keeps track of its column number, using data attributes. These act as "sticky notes" on our DOM elements, allowing us to access information about an element later. This is particularly useful for treating different elements differently in Javascript. Read about the .data() method in jQuery to see how to use data attributes well -->
      <table id='tictactoe_board'>
        <tbody>
          <tr data-row=0>
            <td class='blank cell' data-col=0></td>
            <td class='blank cell' data-col=1></td>
            <td class='blank cell' data-col=2></td>
          </tr>
          <tr data-row=1>
            <td class='blank cell' data-col=0></td>
            <td class='blank cell' data-col=1></td>
            <td class='blank cell' data-col=2></td>
          </tr>
          <tr data-row=2>
            <td class='blank cell' data-col=0></td>
            <td class='blank cell' data-col=1></td>
            <td class='blank cell' data-col=2></td>
          </tr>
        </tbody>
      </table>

      <div>Turn Timer: <span id='turn-timer'>3</span></div>
      <div id='active-player'>Player 1</div>

      <!-- A hidden button that becomes visible once the game has ended and can be pressed to reset the game. Yes, I used an inline-style and no, this isn't generally good practice, but it's appropriate here -->
      <button id='reset' class='hidden' style='display: none;'>Reset Game</button>
    </div>
  </body>
</html>
