<html>
  <head>
      <title>Tic Tac Toe</title>
      <link href='css/style.css' type='text/css' rel='stylesheet'>
      <script type='text/javascript' src='js/jquery-2.0.2.min.js'></script>
      <script type='text/javascript' src='js/tictactoe.js'></script>
  </head>
  <body>
    <div id='container'>
      <h1>Tic Tac Toe (with jQuery!)</h1>

      <table>
        <tbody>
          <tr data-row=0>
            <td data-col=0 class='blank'></td>
            <td data-col=1 class='blank'></td>
            <td data-col=2 class='blank'></td>
          </tr>
          <tr data-row=1>
            <td data-col=0 class='blank'></td>
            <td data-col=1 class='blank'></td>
            <td data-col=2 class='blank'></td>
          </tr>
          <tr data-row=2>
            <td data-col=0 class='blank'></td>
            <td data-col=1 class='blank'></td>
            <td data-col=2 class='blank'></td>
          </tr>
        </tbody>
      </table>
      <button id='reset' class='hidden' style='display: none;'>Reset Game</button>
    </div>
  </body>
</html>
